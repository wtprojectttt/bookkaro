<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fbooking.css">
</head>
<body>
    <header>
        <div>
            <div class="logo">
                <img src="logo.png" alt="logo" height="80" width="80" usemap="mlogo">
            </div>
            <div class="title">
                <a href="main.html" id="tmain">
                    <h1>SOMAIYA</h1>
                    <h2>TOUR and TRAVEL</h2>
                </a>
            </div>
        </div>
        
        <div class="navbar">
        <ul>
            <li><a href="main.html">Home</a></li>
            <li><a>About</a></li>
            <li><a href="contact.html">Contact </a></li>
            <li><a href="login.html">Register/Login</a></li>
        </ul>
        </div>
        </header>
        <div class="booking">
            <div class="trip">
                <input type="radio" class="buttonTrip" name="tripType" value="oneWay">
                <label>One-Way</label>
                <input type="radio" class="buttonTrip" name="tripType" value="round">
                <label>Round Trip</label>
                <input type="radio" class="buttonTrip" name="tripType" value="Multi">
                <label>Multi-City</label>
            </div>
            <div class="ahh">
                <p>Book International an Domestic Flights</p>
            </div>
        </div>

        <div class="container">
            <div class="login-box">
                <div class="inputbox">
                    <input type="text" required>
                    <label for="">Form</label>
                </div>
                <div class="inputbox">
                    <input type="text" required>
                    <label for="">TO</label>
                </div>
                <div class="inputbox">
                    <input type="date" required>
                    <label for="">Date Of Journey</label>
                </div>
                <div class="inputbox">
                    <input type="text" required>
                    <label for="">Class</label>
                </div>
            </div>
        </div>
        <br>
        <div class="fareType">
            Select a Fare Type:
            <table>
                <td><input type="radio" class="buttonFare" name="fare" value="Regular">
                <label>Regular Fares</label></td>
                <td><input type="radio" class="buttonFare" name="fare" value="Armed">
                <label>Armed Forces Fares</label></td>
                <td><input type="radio" class="buttonFare" name="fare" value="Student">
                <label>Student Fares</label></td>
                <td><input type="radio" class="buttonFare" name="fare" value="Senior">
                <label>Senior Citizen Fares</label></td>
                <td><input type="radio" class="buttonFare" name="fare" value="Medical">
                <label>Doctors & Nurses Fares</label></td>
                <td><input type="radio" class="buttonFare" name="fare" value="Double">
                <label>Double Seat Fares</label></td>
            </table>
        </div>
    <script src="fbooking.js"></script>
</body>
</html>
