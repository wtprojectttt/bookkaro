<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tbooking.css">
    <title>BookKaro.com</title>
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>

    <div class="backgroundimg"><img src="station.jpg" alt="station" height="100%" width="100%" ></div>
    <div class="header">
            <div class="logo">
                <img src="logo.png" alt="logo" height="110" width="110" usemap="mlogo" id="mlogo">
            </div>
            <div class="title">
                <a href="main.html" id="tmain">
                    <h1>BOOK KARO</h1>
                    <h2>TOUR and TRAVEL</h2>
                </a>
            </div>

            <div class="navbar">
            <ul>
                <li><a href="main.html">Home</a></li>
                <li><a href="main.html#section-us">About</a></li>
                <li><a href="contact.html">Contact </a></li>
                <li><a href="login.html">Register/Login</a></li>
            </ul>
            </div>
    </div>
    <div class="booking">
        <div class="trip">
            <input type="radio" class="buttonTrip" name="tripType" value="oneWay">
            <label>General</label>
            <input type="radio" class="buttonTrip" name="tripType" value="round">
            <label>Tatkal</label>
            <input type="radio" class="buttonTrip" name="tripType" value="Multi">
            <label>Duty Pass</label>
        </div>
        <div class="ahh">
            <p>Book your Train ticket type</p>
        </div>
    </div>

    <div class="anitext">
        BookKaro &
        <span id="element"></span>
    </div>

    <div class="personalInfo">

        <div class="info">
            <div class="inputboxInfo">
                <label for="">First Name</label>
                <input type="text" required>
            </div>
            <div class="inputboxInfo">
                <label for="">Last Name</label>
                <input type="text" required>
            </div>
            <div class="inputboxInfo">
                <label for="">Date of Birth</label>
                <input type="date" required>
            </div>
            <div class="inputboxInfo">
                <label for="">Email</label>
                <input type="email" required>
            </div>
            <div class="inputboxInfo">
                <label for="">Contact Number</label>
                <input type="number" required>
            </div>
            <div class="inputboxInfo">
                <label for="">No of Passengers</label>
                <input type="number" required min="0" max="6">
            </div>
        </div>
       

    </div>

    <div class="container">
        <div class="login-box">
            <div class="inputbox">
                <input type="text" required>
                <label for="">Form</label>
            </div>
            <div class="inputbox">
                <input type="text" required>
                <label for="">TO</label>
            </div>
            <div class="inputbox">
                <input type="date" required>
                <label for="">Boarding Date</label>
            </div>
            <div class="inputbox">
                <input type="text" required>
                <label for="">Class</label>
            </div>
        </div>
    </div>
    <br>
    <div class="fareType">
        Select a Coach Type:
        <table id="table">
            <td class="fareButton"><input type="radio" name="fare" value="Regular">
            <label>First class AC(1A)</label></td>
            <td class="fareButton"><input type="radio" name="fare" value="Armed">
            <label>AC 2 Tier (2A) </label></td>
            <td class="fareButton"><input type="radio" name="fare" value="Student">
            <label>AC 3 Tier (3A)</label></td>
            <td class="fareButton"><input type="radio" name="fare" value="Senior">
            <label>AC 3 Economy (3E)</label></td>
            <td class="fareButton"><input type="radio" name="fare" value="Medical">
            <label>AC Chair Car (CC)</label></td>
            <td class="fareButton"><input type="radio" name="fare" value="Double">
            <label>Sleeper (SL)</label></td>
        </table>
    </div>

    <footer class="footer">

        <div class="footcontact">
        <label><a href="main.html#tripOffers" style="text-decoration: none;">Offers</a></label>
        <label><a href="contact.html" style="text-decoration: none;">Contact</a></label>
        <label><a href="login.html" style="text-decoration: none;">Register</a></label>
        <label><a href="main.html#gift" style="text-decoration: none;">Coupons</a></label>
        <label><a href="main.html#booknow" style="text-decoration: none;">BookToday</a></label>
        </div>
        <div class="link">
            <div class="trademark">
                Â© 2023 BookKaro Pvt Ltd
            </div>
            <div class="social">
                <ion-icon name="logo-instagram" class="socialIcon"></ion-icon>
                <ion-icon name="logo-facebook" class="socialIcon"></ion-icon>
                <ion-icon name="logo-twitter" class="socialIcon"></ion-icon>
                <ion-icon name="mail-outline" class="socialIcon"></ion-icon>
                <ion-icon name="logo-linkedin" class="socialIcon"></ion-icon>
            </div>
        </div>
    </footer>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script src="fbooking.js"></script>
    <script src="main.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['<bold>Travel</bold>', '<bold>Relax</bold>','<bold>Enjoy</bold>','<bold>Chill</bold>','<bold>Live</bold>','<bold>Travel</bold>', '<bold>Relax</bold>','<bold>Enjoy</bold>','<bold>Chill</bold>','<bold>Live</bold>',
            '<bold>Travel</bold>', '<bold>Relax</bold>','<bold>Enjoy</bold>','<bold>Chill</bold>','<bold>Live</bold>','<bold>Travel</bold>', '<bold>Relax</bold>','<bold>Enjoy</bold>','<bold>Chill</bold>','<bold>Live</bold>',
            '<bold>Travel</bold>', '<bold>Relax</bold>','<bold>Enjoy</bold>','<bold>Chill</bold>','<bold>Live</bold>','<bold>Travel</bold>', '<bold>Relax</bold>','<bold>Enjoy</bold>','<bold>Chill</bold>','<bold>Live</bold>'],
            typeSpeed: 75,
            });
    </script>
</body>
</html>
